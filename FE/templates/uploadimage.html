<body>
  <!-- [S]campland-N21 -->
  <div class="campland-N21" data-bid="HCM0ynuYfi" id="">
    <div class="contents-inner">
      <div class="contents-container container-md">
        <div class="textset textset-sub">
          <h2 class="textset-tit" style="text-align: center;">이미지 업로드</h2>
        </div>
        <div class="contents-group">
          <!-- 이미지 업로드 폼 시작 -->
          <form action="/uploadimage" method="post" enctype="multipart/form-data">
            <div class="form-wrap">
              <div class="contents-form-group">
                <div class="inputset inputset-round">
                  <input type="text" class="inputset-input form-control" aria-label="파일명" placeholder="파일명" style="width: 800px;">
                </div>
              </div>
              <div class="contents-form-group">
                <!-- 커스텀 버튼 스타일 유지하면서 파일 선택 -->
                <label for="file-upload" class="btnset btnset-round" style="width: 200px; margin-left: -5rem;">파일 선택</label>
                <input id="file-upload" type="file" name="image" accept="image/*" style="display: none;">
              </div>
            </div>
            <div class="contents-bottom">
              <h2 class="contents-tit">이미지 수집 이용 동의</h2>
              <div class="contents-board">업로드된 이미지는 유사한 여행지를 추천하는 데에만 사용되며, 추천 후 즉시 폐기됩니다. 개인 정보 보호를 위해 저장되지 않습니다.</div>
              <div class="checkset">
                <input id="checkset-a-1-1" class="checkset-input input-fill input-round" type="checkbox" value="" required>
                <label class="checkset-label" for="checkset-a-1-1"></label>
                <span class="checkset-text">위 내용을 읽었으며, 내용에 동의합니다.<em class="checkset-acc">(필수)</em></span>
              </div>
            </div>
            <div class="contents-confirm">
              <a href="/recommend" class="btnset btnset-round btnset-line btnset-black">돌아가기</a>
              <button class="btnset btnset-round" type="submit" style="border-width: 0px;">제출</button>
            </div>
          </form>
          <!-- 이미지 업로드 폼 끝 -->
        </div>
      </div>
    </div>
  </div>
  <!-- [E]campland-N21 -->
  
  <main class="th-layout-main ">
    <!-- [S]campland-N0 -->
    <div class="campland-N0" data-bid="JeM0ynSNOY" id=""></div>

  <!-- [E]campland-N2 -->
  <footer class="campland-N2" data-bid="NsM0vvgpPE">
    <div id="google_translate_element" style="text-align: center; margin-top: 10px;"></div>
  
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'ko',  // 기본 언어는 한국어
          includedLanguages: 'ko,en,ja,zh-CN',  // 한국어, 영어, 일본어, 중국어 추가
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,  // 간단한 레이아웃
          autoDisplay: false  // 자동 표시 비활성화
        }, 'google_translate_element');
      }
    </script>

  <script>
    // Google 번역기를 초기화하는 함수
  function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'ko',  // 기본 언어는 한국어
    includedLanguages: 'ko,en,ja,zh-CN',  // 한국어, 영어, 일본어, 중국어 추가
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,  // 간단한 레이아웃
    autoDisplay: false  // 자동 표시 비활성화
  }, 'google_translate_element');
  }
  
  // 페이지가 로드될 때 번역기 초기화
  document.addEventListener('DOMContentLoaded', function() {
  googleTranslateElementInit();
  });
  
  // 라우터 이동 시 번역기 다시 초기화
  window.addEventListener('popstate', function() {
  googleTranslateElementInit();
  });
  
  </script>
